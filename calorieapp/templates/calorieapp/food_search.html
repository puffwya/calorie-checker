<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Calorie Checker</title>
</head>
<body>
    <h1>Check calories in your food</h1>

    <form method="GET">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if calories is not None %}
        <p>Calories: {{ calories }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
